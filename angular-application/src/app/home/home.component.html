<ngb-carousel>

  <ng-template ngbSlide>

    <div class="carousel-inner">
      <img src="assets/xy.jpg" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>Slide Caption</h3>


    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="carousel-inner">
      <img src="assets/xy.jpg" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Slide Caption</h3>
    </div>
  </ng-template>


</ngb-carousel>
